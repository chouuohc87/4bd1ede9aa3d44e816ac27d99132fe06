<!DOCTYPE html>
<html>
<head>
	<title>Terminal</title>
	<link href="./gritty/gritty.css" rel="stylesheet">
</head>
<body>
	<div class="gritty"></div>
	<script src="./gritty/gritty.js"></script>
	<script>
  gritty(".gritty");
  ping();
  function ping() {
    return fetch(window.location.origin + "/ping", {
      cache: "no-store"
    }).then(function() {
      setTimeout(ping, 60000);
    }).catch(function() {
      setTimeout(ping, 60000);
    });
  } 
	</script>
</body>
</html>
